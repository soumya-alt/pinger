name: Ping URL

on:
  schedule:
    - cron: '* * * * *'  # Runs every minute
  workflow_dispatch:      # Allows manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping URL
        run: |
          curl -X GET "https://${{ secrets.VERCEL_URL }}/api/ping"
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }} 